<!-- Micromodal div starts -->
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <div class="modal__header">
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            <img class="modal-image" src="/static/app/migrated_assets/uploads/pageuploads/20210226151537-53e2602a-cc7f-4f9f-b32c-85ad022f7518.jpg" alt="newsletter-image">
        <div class="modal-sub">
            <br>
            <h2 class="modal__title"  id="modal-1-title">
                 Sign up for newest <br> pre-construction project releases in Ontario!
              </h2>
              <br>
              <form class="ui form" action="{% url 'subscribe' %}" method="POST">
                  {% csrf_token %}
                <div class="field">
                    <input type="text" name="name"  placeholder="Enter your name">
                </div>
                <div class="field">
                    <input type="email" name="email"  placeholder="Enter your email">
                </div>
                <div class="field">
                    <input type="text" name="contact"  placeholder="Enter your contact number">
                </div>
                <div style="display: flex; justify-content: center">
                    <button type="submit" class="ui animated centered shadowed primary button" tabindex="0">
                        <div class="visible content">Submit</div>
                        <div class="hidden content">
                          <i class="envelope outline icon"></i>
                        </div>
                    </button>
                </div>
                <br>
            </form>
             
        </div>
          </div>
      </div>
    </div>
</div>
<!-- Micromodal div ends -->

<script>
    $('.ui.form').form({
        fields: {
          name                : 'empty',
          email               : 'empty',
        }
      });
</script>
